<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    <link rel="stylesheet" href="styles.css" />

    <script
      src="https://kit.fontawesome.com/ca9547526e.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&display=swap" rel="stylesheet">
  </head>


  <body>
    <header>
        
      <i class="fa fa-comment-dots" id="chat"></i>
      <h1 class="logo">Huddle</h1>
    </header>

    
<main>
    <div>
      <img id="mockup" src="./images/illustration-mockups.svg" />
      <h1 id="head">Build the community <br><span class="break">your fans will love</span></h1>
      <br>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but
        so does your audience. Create connections with your users as you engage
        in genuine discussion.
      </p>
    </div>
    <button>Register</button>
    </main>
    <footer id="footer">
      <div class="container">
        <div class="content">
            <ul class="social">
                <li class="fb"><i class="fa fa-facebook"></i></li>
                <li class="tw"><i class="fa fa-twitter"></i></li>
                <li class="gram"><i class="fa fa-instagram"></i></li>
            </ul>
        </div>
      </div>

      
  </body>
</html>
